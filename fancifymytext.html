    <h1>Fancify my Text</h1>

        </fieldset>

            <legend>Fancify</legend>

            <!-- Add the onclick handler attribute to call setFontSize() -->
            <button type="button" id="biggerButton" onclick="increaseTextSize()">Bigger!</button><br>

            <label>
                <input type="radio" name="textStyle" id="fancyStyle" onchange="setFancy()">
                FancyShmancy
            </label>

            <label>
                <input type="radio" name="textStyle" id="boringStyle" onchange="setBoring()">
                BoringBetty
            </label>
			<br>
			<button type = "button" id="mooButton" onclick="setUpper()">
				Moo
			</button>
        </fieldset>
    </form>

    <script src="fancifymytext.js"></script>
